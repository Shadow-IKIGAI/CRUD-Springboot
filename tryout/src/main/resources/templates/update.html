<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .save-btn {
            background: linear-gradient(90deg, #28a745, #218838);
        }

        .save-btn:hover {
            background: linear-gradient(90deg, #218838, #1e7e34);
            transform: scale(1.05);
        }

        .cancel-btn {
            background: linear-gradient(90deg, #DC3545, #C82333);
        }

        .cancel-btn:hover {
            background: linear-gradient(90deg, #B71C1C, #8B0000);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form th:action="@{/updateProduct}" method="post">
            <input type="hidden" name="id" th:value="${product.id}" />

            <label for="pname">Product Name</label>
            <input type="text" id="pname" name="pname" th:value="${product.pname}" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required>

            <div class="btn-container">
                <button type="submit" class="btn save-btn">Save Changes</button>
                <a href="/datas" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
