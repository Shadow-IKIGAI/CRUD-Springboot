<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Data Available</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn .material-icons {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <span class="material-icons icon">block</span>
    <h1>No Data Available</h1>
    <p>It looks like we haven't received the data yet. Please try again later.</p>
    <a href="/" class="btn">
        <span class="material-icons">arrow_back</span> Back to Home
    </a>
</body>
</html>
