<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #28A745, #007BFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
            transition: transform 0.3s ease;
        }

        .result-container:hover {
            transform: scale(1.02);
        }

        .success-icon {
            font-size: 70px;
            color: #28A745;
            margin-bottom: 15px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        h2 {
            color: #333;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 22px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn.add {
            background: linear-gradient(90deg, #007BFF, #0056b3);
        }

        .btn.add:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
            transform: scale(1.05);
        }

        .btn.orders {
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
        }

        .btn.orders:hover {
            background: linear-gradient(90deg, #D72638, #A0001A);
            transform: scale(1.05);
        }

        .btn .material-icons {
            font-size: 20px;
        }

        .footer {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <span class="material-icons success-icon">check_circle</span>
        <h2>Product Submitted Successfully!</h2>
        <p>Your product has been recorded. What would you like to do next?</p>
        <a href="/" class="btn add">
            <span class="material-icons">add</span> Add Another Product
        </a>
        <a href="/datas" class="btn orders">
            <span class="material-icons">inventory_2</span> View Order Details
        </a>
        <div class="footer">
            &copy; 2025 VN HAULERS PVT
        </div>
    </div>
</body>
</html>
