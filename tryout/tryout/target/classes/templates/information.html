<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 10px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(120deg, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            color: #28a745;
            font-size: 18px;
            margin: 8px 0;
            font-weight: bold;
        }

        .product-quantity {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            background: linear-gradient(90deg, #FFC107, #FFA000);
        }

        .edit-btn:hover {
            background: linear-gradient(90deg, #E0A800, #D48806);
            transform: scale(1.05);
        }

        .delete-btn {
            background: linear-gradient(90deg, #DC3545, #C82333);
        }

        .delete-btn:hover {
            background: linear-gradient(90deg, #B71C1C, #8B0000);
            transform: scale(1.05);
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 25px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            width: 220px;
            margin: 25px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Information</h1>
        
        <div class="product-list">
            <div class="product-card" th:each="pt : ${info}">
                <p class="product-name" th:text="${pt.pname}">Product Name</p>
                <p class="product-price">Price: $<span th:text="${pt.price}">0.00</span></p>
                <p class="product-quantity">Quantity: <span th:text="${pt.quantity}">0</span></p>
                
                <div class="btn-container">
                    <a th:href="@{'/editProduct/' + ${pt.id}}" class="btn edit-btn">
                       <span class="material-icons">edit</span> Edit
                     </a>
                    <a th:href="@{/deleteProduct/{id}(id=${pt.id})}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this product?');">
                        <span class="material-icons">delete</span> Delete
                    </a>
                </div>
            </div>
        </div>

        <a href="/" class="back-btn">
            <span class="material-icons">home</span> Back to Home
        </a>
    </div>
</body>
</html>
