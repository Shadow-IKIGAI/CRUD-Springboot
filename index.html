<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #003f80);
            transform: scale(1.02);
        }

        .order-details {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #17a2b8, #138496);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            text-align: center;
        }
        
        .order-details:hover {
            background: linear-gradient(90deg, #138496, #0d6c83);
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #444;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Product Details</h2>
        <form action="GG" method="post">
            <label for="pname">Product Name</label>
            <input type="text" name="pname" id="pname" placeholder="Enter product name" required>

            <label for="price">Price Range</label>
            <input type="number" name="price" id="price" placeholder="Enter price" required>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required>

            <button type="submit">Submit</button>
            <a href="/datas" class="order-details">View Orders</a>
        </form>
        <div class="footer">
            &copy; 2025 VN HAULERS PVT
        </div>
    </div>
</body>
</html>
